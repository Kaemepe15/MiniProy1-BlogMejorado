{% extends 'base.html' %}

{% block content %}
  <div class="animate-fade-in max-w-lg mx-auto">
    <h1 class="text-3xl blog-title mb-8 text-center shadow-pixel">
      {% if form.instance.pk %}
        Editar Etiqueta
      {% else %}
        Crear Etiqueta
      {% endif %}
    </h1>
    <form method="post" class="p-6 rounded-none border-4 shadow-pixel">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-dark-teal text-light-text font-medium py-2 px-4 rounded-none transition-all duration-300 hover:bg-neon-pink hover:shadow-none hover:-translate-y-1 hover:-translate-x-1">
        Guardar
      </button>
      <a href="{% url 'blogapp:admin_dashboard' %}" class="inline-block bg-gray-500 text-light-text font-medium py-2 px-4 rounded-none transition-all duration-300 hover:bg-gray-700 hover:shadow-none hover:-translate-y-1 hover:-translate-x-1">
        Cancelar
      </a>
    </form>
  </div>
{% endblock %}
