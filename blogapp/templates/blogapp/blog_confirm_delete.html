{% extends 'base.html' %}

{% block content %}
  <div class="animate-fade-in max-w-lg mx-auto">
    <h1 class="text-3xl blog-title mb-8 text-center shadow-pixel">
      Eliminar Blog
    </h1>
    <p class="blog-text text-center mb-4">¿Estás seguro de que quieres eliminar el blog "{{ object.title }}"?</p>
    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-light-text font-medium py-2 px-4 rounded-none transition-all duration-300 hover:bg-red-700 hover:shadow-none hover:-translate-y-1 hover:-translate-x-1">
        Eliminar
      </button>
      <a href="{% url 'blogapp:admin_dashboard' %}" class="inline-block bg-gray-500 text-light-text font-medium py-2 px-4 rounded-none transition-all duration-300 hover:bg-gray-700 hover:shadow-none hover:-translate-y-1 hover:-translate-x-1">
        Cancelar
      </a>
    </form>
  </div>
{% endblock %}
